
<div class="card card-simple-style card-project">
  <img class="card-img-top" [src]="project.imgUrl" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ project.title }}</h5>
    <p class="card-text">
      {{ project.text }}
    </p>
    <a [routerLink]="[ 'project/', project.id ]" class="btn button-project">Ver Detalles</a>
  </div>
</div>
