
<div class="page-header">
  <div class="content-center">
    <a [routerLink]="[ '' ]" class="fas fa-arrow-left"></a>
    <h1>{{ project.title }}</h1>
    <!--Hack!!!-->
    <div id="filling"></div>
  </div>
</div>

<div class="section">

  <div class="project-container">
    <div class="project-content">
      <h2>{{ 'Descripci√≥n' | htmlTranslation | async }}</h2>

      <h2>{{ 'Tecnologias usadas' | htmlTranslation | async }}</h2>
