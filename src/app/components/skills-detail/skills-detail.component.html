
<div  class="progress-item">
  <div class="progress-container">
    <span class="progress-badge">{{ skill.title }}</span>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ 'width': skill.percentage + '%' }"
      >
      </div>
    </div>
  </div>
</div>
